<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lists in html</title>
</head>

<style>
  h2,h3,h4,h5{
    color: blue;
  }
</style>
<body>
   <h1 style="color: red">ORDERED LIST</h1>
   <h2 >default </h2>
   <ol>
    <li>red</li>
   <li>blue</li>
   <li>pink </li>
   <li>violet</li>
   </ol>
   <hr>
   <h3>lower alphabets</h3>
   <ol type="a">
    <li>tea</li>
   <li>milk</li>
   <li>coffee </li>
   <li>juice</li>
   </ol><hr>
   <h4>upper alphabets</h4>
   <ol type="A">
    <li>red</li>
   <li>blue</li>
   <li>pink </li>
   <li>violet</li>
   </ol>
   <h5>romans</h5>
    <ol type="i">
    <li>red</li>
   <li>blue</li>
   <li>pink </li>
   <li>violet</li>
</body>

</html>
